<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="game.css" />
        <title>Game</title>
    </head>
    <body>
        <div class="container">
            <div id="healthy">
                <h1>Welcome, <span id="name"></span></h1>
                <p>You are currently healthy!</p>
            </div>
            <div id="infect">
                <h1>Please infect 2 people</h1>
                <button class="btn btn-danger" id="infect-button">
                    Infect 2 other people
                </button>
            </div>
            <div id="infected">
                <h1>Wait to see how the rest plays out</h1>
                <div id="affected"></div>
            </div>
            <div id="admin">
                <h1>Welcome admin</h1>
                <div class="overflow-auto h-50">
                    <button id="start-button" class="btn btn-success">Start</button>
                    <button id="reset-button" disabled class="btn btn-danger">
                        Reset
                    </button>
                    <ul class="users"></ul>
                </div>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="game.js"></script>
        <script src="gameChart.js"></script>
    </body>
</html>
