<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="game.css" />
        <title>Game</title>
    </head>
    <body>
        <div class="container">
            <div id="healthy">
                <h1>Welcome, <span id="name"></span></h1>
                <p>You are currently healthy!</p>
            </div>
            <div id="infect">
                <h1>Please select 2 people to infect</h1>
                <select name="infect1" id="infect1" class="users"></select>
                <select name="infect2" id="infect2" class="users"></select>
                <button id="infect-button">Infect</button>
            </div>
            <div id="infected">
                <h1>Wait to see how the rest plays out</h1>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="game.js"></script>
        <script src="gameChart.js"></script>
    </body>
</html>
